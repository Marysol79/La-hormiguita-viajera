<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./formulario.css">
    <title>Formulario de Consulta</title>
</head>
<body>
    <div id="container">
    <h1>Contacto</h1>
    <p>Realizá tu consulta y te responderemos a la brevedad.</p>
    
    <form id="contactForm" onsubmit="return validateForm()">
        <label for="firstName">Nombre(*):</label>
        <input type="text" id="firstName" name="firstName" placeholder="Escribe tu nombre" required>

        <label for="lastName">Apellido(*):</label>
        <input type="text" id="lastName" name="lastName" placeholder="Escribe tu apellido" required>

        <label for="email">Correo Electrónico(*):</label>
        <input type="email" id="email" name="email" placeholder="Escribe tu correo electrónico" required>

        <div class="contact-method">
            <label>Medio de Contacto:</label>
            <input type="radio" name="contactMethod" value="mail"> Email
            <input type="radio" name="contactMethod" value="cell"> Celular
            <input type="radio" name="contactMethod" value="whatsapp"> WhatsApp
        </div>

        <div class="travel-info">
            <label for="travelDate">Fecha de Viaje:</label>
            <input type="date" id="travelDate" name="travelDate">
        </div>

        <label for="passengers">Cantidad de Pasajeros:</label>
        <input type="number" id="passengers" name="passengers" min="1" placeholder="Escribe la cantidad">

        <label for="howDidYouFindUs">¿Cómo nos conociste?</label>
        <select id="howDidYouFindUs" name="howDidYouFindUs">
            <option value="search">Búsqueda en línea</option>
            <option value="friend">Recomendación de un amigo</option>
            <option value="social">Redes sociales</option>
            <option value="other">Otro</option>
        </select>

        <label for="message">Consulta:</label>
        <textarea id="message" name="message" rows="4" placeholder="Escribe tu consulta" required></textarea>

        <p>(*) Campos obligatorios.</p>

        <button type="submit" class="btn btn-primary">
            <span class="glyphicon glyphicon-send"></span> Enviar
        </button>
    </form>

    <div id="confirmationMessage"></div>
</div>
    <script src="./formulario.js"></script>
</body>
</html>
